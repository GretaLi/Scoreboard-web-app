<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <script
      src="https://kit.fontawesome.com/4925ccd0b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scoreboard container">
      <div id="progress-bar"></div>
      <div class="scoreboard-time">
        <h3>TIME</h3>
        <p id="timer-el">10:00</p>
      </div>
      <div class="scoreboard-score">
        <div>
          <h3>HOME</h3>
          <p id="home-el">0</p>
          <button onclick="add(1, 'home')">+1</button>
          <button onclick="add(2, 'home')">+2</button>
          <button onclick="add(3, 'home')">+3</button>
        </div>
        <div>
          <h3>GUEST</h3>
          <p id="guest-el">0</p>
          <button onclick="add(1, 'guest')">+1</button>
          <button onclick="add(2, 'guest')">+2</button>
          <button onclick="add(3, 'guest')">+3</button>
        </div>
      </div>
      <div class="scoreboard-btn">
        <button id="save-btn" onclick="saveScore()">SAVE SCORE</button>
        <button id="new-btn" onclick="newGame()">NEW GAME</button>
      </div>
      <p id="score-el"></p>
    </div>

    <div class="setting">
      <button
        class="fa-solid fa-gear active"
        onclick="toggleSetting()"
      ></button>
      <div class="setting-board">
        <p>Timer setting...</p>
        <select id="select-time">
          <option value="10">10 min</option>
          <option value="5">05 min</option>
          <option value="1">01 min</option>
          <option value="0.5">30 sec</option>
        </select>
        <button onclick="setTimer()">OK</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
